<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="getstart">
  <!-- <ion-img src="../assets/background/logo.png" class= "logo"></ion-img> -->
  <img src="../assets/background/logo.png" class="logo">

  <ion-list class="pos">

      <ion-item class="label">
        <ion-label floating><ion-icon name="contact"></ion-icon> Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item class="label">
        <ion-label floating><ion-icon name="lock"></ion-icon> Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item class="label">
        <ion-label>Remember me</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button class="size" (click) = "pushing()">LOGIN</button>
    </div>
</ion-content>
