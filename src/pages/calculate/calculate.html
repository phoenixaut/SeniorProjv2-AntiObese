<ion-header>

  <ion-navbar>
    <ion-title>calculate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="getstart">
<h1>ประมวณผลร่างกาย</h1>
<ion-list>

  <ion-label class="clor2">น้ำหนักเป้าหมาย</ion-label>
  <ion-item>
   <ion-input text-center type="text" disabled [(ngModel)]="weightChange"></ion-input>
   <button clear item-left (click) = adjustWeightDe()><ion-icon name ="ios-arrow-dropleft"></ion-icon></button>
   <button clear item-right (click) = adjustWeightIn()><ion-icon name ="ios-arrow-dropright"></ion-icon></button>
  </ion-item>

  <ion-label class="clor2" >น้ำหนักที่ต้องการลดต่อสัปดาห์</ion-label>
  <ion-item >
   <ion-input text-center type="text" disabled [(ngModel)]="factorChange"></ion-input>
   <button clear item-left (click) = adjustFactorDe()><ion-icon name ="ios-arrow-dropleft"></ion-icon></button>
   <button clear item-right (click) = adjustFactorIn()><ion-icon name ="ios-arrow-dropright"></ion-icon></button>
  </ion-item>

  <ion-label class="clor2" >วัน</ion-label>
  <ion-item >
   <ion-input text-center type="text" disabled [(ngModel)]="dayChange"></ion-input>
   <button clear item-left (click) = adjustDayDe()><ion-icon name ="ios-arrow-dropleft"></ion-icon></button>
   <button clear item-right (click) = adjustDayIn()><ion-icon name ="ios-arrow-dropright"></ion-icon></button>
  </ion-item>
</ion-list>

<div padding>
  <button ion-button class="size" (click) = "pushing()">ตกลง</button>
</div>
</ion-content>
